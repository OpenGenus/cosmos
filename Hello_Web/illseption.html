<!DOCTYPE html>
<html lang="en">

<head>
<title>Hello World!</title>
</head>

<body>
<p>Click the button</p>

<button type="button" onclick="new_function()">Click</button>

<p id="demo"></p>

<script>
	function new_function() {
		document.getElementById("demo").innerHTML = "Hello World!";
	}
</script>
</body>
</html>
