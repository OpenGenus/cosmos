<html>
    <head>
        <title>Bootstrap basics</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
    </head>
    <body>
        
        <div class="container"> <!-- center alignment -->
            <h1>Bootstrap Basics</h1>
        <button class="btn btn-success">CLICK ME</button>
        <a href="http://www.getbootstrap.com" class="btn btn-info btn-xs active">Bootstrap docs</a>
        <div class="jumbotron"> <!-- highlighting stuff-->
            <h1>This is a jumbotron</h1>
            <button class="btn btn-success btn-lg">HI THERE</button>
        </div>
        <form>
            <div class="form-group"> <!-- form group gives proper spacing -->
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <!-- Inline form-->
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
            <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
          </div>
        </div>
    </body>
</html>
