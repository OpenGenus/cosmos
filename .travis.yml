matrix:
  include:
    #C with clang
    - os: linux
      language: c
      before_script:
        - wget https://download.savannah.gnu.org/releases/libgraph/libgraph-1.0.2.tar.gz
        - tar -xvf libgraph-1.0.2.tar.gz
        - pushd libgraph-1.0.2  && ./configure --prefix=/usr && make && sudo make install && popd
      script:
        make c
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
            - libsdl1.2-dev
            - libsdl-image1.2 libsdl-image1.2-dev guile-1.8 guile-1.8-dev libsdl1.2debian libart-2.0-dev libaudiofile-dev libesd0-dev libdirectfb-dev libdirectfb-extra libfreetype6-dev libxext-dev x11proto-xext-dev libfreetype6 libaa1 libaa1-dev libslang2-dev libasound2 libasound2-dev
      env:
        - MATRIX_EVAL="CC=clang-5.0"

    #C with gcc
    - os: linux
      language: c
      before_script:
        - wget https://download.savannah.gnu.org/releases/libgraph/libgraph-1.0.2.tar.gz
        - tar -xvf libgraph-1.0.2.tar.gz
        - pushd libgraph-1.0.2  && ./configure --prefix=/usr && make && sudo make install && popd
      script:
        make c
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - libsdl1.2-dev
            - libsdl-image1.2 libsdl-image1.2-dev guile-1.8 guile-1.8-dev libsdl1.2debian libart-2.0-dev libaudiofile-dev libesd0-dev libdirectfb-dev libdirectfb-extra libfreetype6-dev libxext-dev x11proto-xext-dev libfreetype6 libaa1 libaa1-dev libslang2-dev libasound2 libasound2-dev
      env:
        - MATRIX_EVAL="CC=gcc-7"

    #C++ with g++
    - os: linux
      language: cpp
      script:
        ./scripts/build_cpp.sh
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CXX=g++-7"

    - name: Lint with flake8 on Python 2.7
      os: linux
      language: python
      python: 2.7
      before_install: pip install flake8
      script:
        # stop the build if there are Python 2 syntax errors or undefined names
        - flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
        # exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
        - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Lint with flake8 on Python 3.6
      os: linux
      language: python
      python: 3.6
      before_install: pip install flake8
      script:
        # stop the build if there are Python 3 syntax errors or undefined names
        - flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
        # exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
        - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Autoformat Python code
      os: linux
      language: python
      python: 3.6
      script:
        - pip install black
        - ./scripts/python_code_style_checker.sh

before_install:
   - eval "${MATRIX_EVAL}"
