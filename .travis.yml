matrix:
  include:
    - os: linux
      language: c
      before_script:
        - chmod +x ./configure
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
      env:
        - MATRIX_EVAL="CC=clang-5.0"

before_install:
    - eval "${MATRIX_EVAL}"
