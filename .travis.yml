matrix:
  include:
    language: c
    compiler: gcc
    before_script:
        - chmod +x ./configure
    os: linux
        addons:
            apt:
                sources:
                    - ubuntu-toolchain-r-test
                packages:
                    - g++-7
            env:
                - MATRIX_EVAL="CC=gcc-7"
          
before_install:
    - eval "${MATRIX_EVAL}"

