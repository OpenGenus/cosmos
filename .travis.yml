matrix:
  include:
    #C with clang
    - os: linux
      language: c
      before_script:
        - chmod +x ./configure
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
      env:
        - MATRIX_EVAL="CC=clang-5.0"
    
    #C with gcc
    - os: linux
      language: c
      before_script:
        - chmod +x ./configure
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
      env:
        - MATRIX_EVAL="CC=gcc-7"
        
before_install:
    - eval "${MATRIX_EVAL}"
